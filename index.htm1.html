colleges.forEach(function(college){
    var marker = L.marker(college.coords, {
        title: college.name,
        icon: createColoredPin(college.color)
    }).addTo(map);

    L.tooltip({
        permanent:true,
        direction:'top',
        className:'tooltip-label'
    })
    .setContent(`<span style="color:${college.color};">${college.name}</span>`)
    .setLatLng(college.coords)
    .addTo(map);

    marker.on('click', function(){
        showSections(college);
        openSidePanel(college);
    });
});

function showSections(college){
    var popupContent = `<div class="popup-content" style="border-top:4px solid ${college.color};">
                            <h3 style="color:${college.color}">${college.name}</h3><br>`;
    college.sections.forEach(function(section,index){
        popupContent += `<button class="section-button" style="background:${college.color};"
        onclick="showSpecializations(${index},${colleges.indexOf(college)})">${section.name}</button><br>`;
    });
    popupContent += `</div>`;
    L.popup().setLatLng(college.coords).setContent(popupContent).openOn(map);
}

function showSpecializations(sectionIndex,collegeIndex){
    var college = colleges[collegeIndex];
    var section = college.sections[sectionIndex];
    var content = `<div class="popup-content" style="border-top:4px solid ${college.color};">
                       <h3 style="color:${college.color}">${section.name}</h3><br>`;
    section.specializations.forEach(function(spec){
        content += `<div class="specialization-button" style="background:${college.color};">${spec}</div><br>`;
    });
    content += `<br><button class="back-button" style="background:${college.color};"
    onclick="showSections(colleges[${collegeIndex}])">← العودة للأقسام</button></div>`;
    L.popup().setLatLng(college.coords).setContent(content).openOn(map);
}

function openSidePanel(college){
    var panel = document.getElementById('sidePanel');

    var content = `
    <button class="panel-button" style="background:${college.color};width:100%;" onclick="closeSidePanel()">× إغلاق</button>
    <h3 style="color:${college.color}">${college.name}</h3>
    <p>${college.description}</p>
    <button class="panel-button" style="background:${college.color};width:48%;" onclick="window.open('${college.linkMaps}')">Google Maps</button>
    <button class="panel-button" style="background:${college.color};width:48%;" onclick="window.open('${college.linkX}')">منصة X</button>
    `;

    document.getElementById('panelContent').innerHTML = content;
    panel.classList.add('open');
}

function closeSidePanel(){
    document.getElementById('sidePanel').classList.remove('open');
}
